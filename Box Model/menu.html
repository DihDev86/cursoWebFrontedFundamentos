<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu</title>
    <style>   
        body{
            width: 80%;
            margin: auto;
            font-family: sans-serif;
            box-sizing: border-box;
        }

        h1{
            background-color: rgb(255, 165, 0);
            text-align: center;
            width: 50%;
            margin: auto;
        }

        .menu{
            list-style: none;
            text-align: right;
        }

        .menu li{
            display: inline-block;
            background-color: orange;
            padding: 5px;
                        
        }

        .menu a{
            text-decoration: none;
        
        }

        .menu a:hover{
            background-color: black;
            color: white;
            padding: 10px;
        }

        
    </style>
</head>
<body>
    <h1>Menu</h1>

    <ul class="menu">
        <li><a href="https://www.youtube.com/">YouTube</a></li>
        <li><a href="https://github.com/">GitHub</a></li>
        <li><a href="https://www.linkedin.com/feed/?trk=guest_homepage-basic_google-one-tap-submit">Linkedln</a></li>
    </ul>
    
</body>
</html>
